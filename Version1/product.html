<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dresses - LURAP</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Product page</title>
    <link rel="stylesheet" href="/Version1/css/reset.css">
    <link rel="stylesheet" href="/Version1/css/style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="banner">
       <div class="banner__content">
        <div class="banner__text">
          <p>Bumper Sale: Get all products only at $40. Limited Period Offer</p>
        </div>
      </div>
  </div>

  <nav>
    <div class="menubar-close">
      <a class="burger__menu" href="#"><span class="material-symbols-outlined">menu</span></a>
    </div> 

    <img src="/assets/logo.jpg" alt="logo" class="logo">


    <ul class="nav-icons">
      <li><a class="search__icon" href="#"><span class="material-symbols-outlined">search</span></a></li>
      <li><a class="heart__icon" href="#"><span class="material-symbols-outlined">favorite</span></a></li>
      <li><a class="cart__icon" href="#"><span class="material-symbols-outlined">shopping_cart</span></a></li>
    </ul>

  </nav>

  <div class="row">
    <h2>Colour</h2>
    <select>
      <option>Red</option>
      <option>Blue</option>
      <option>Black</option>
      <option>Green</option>
      <option>Pink</option>
    </select>
  </div>
  <main>
    <section class="products">
      <h1>Dresses</h1>
      
      <div class="product">
        <img src="/assets/image 1.jpg" alt="Product 1">
        <h2>Product 1</h2>
        <p>Description of Product 1</p>
        <a href="#" class="btn btn-primary">Add to Cart</a>
      </div>
      
      <div class="product">
        <img src="/assets/image 4.jpg" alt="Product 2">
        <h2>Product 2</h2>
        <p>Description of Product 2</p>
        <a href="#" class="btn btn-primary">Add to Cart</a>
      </div>
      
      <!-- Add more product divs as needed -->
      
    </section>
  </main>
